<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Searcher 1.1.5</title>
<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
JS Searcher 1.1.5
<hr>
<input type="text" id="targetDirPath" placeholder="Enter target directory path">
<input type="button" value="Open directory" onclick="openDirectory()">
<br><br>
<input type="text" id="regex" placeholder="Enter regular expression">
<input type="checkbox" id="caseIns" checked><label>Case insensitive</label>
<br><br>
<input type="number" id="minSize" placeholder="Enter minimum size (byte)">
<br><br>
<input type="number" id="maxSize" placeholder="Enter maximum size (byte)">
<br><br>
<input type="text" id="reportDirPath" placeholder="Enter report directory path">
<input type="button" value="Save report" onclick="saveReport()">
<br><br>
<input type="text" id="filePath" style="width:350px" placeholder="Enter file path">
<input type="button" value="Open file" onclick="openFile()">
<br><br>
<input type="checkbox" id="searchFiles" checked><label>Search files</label>
<input type="checkbox" id="searchDir"><label>Search directories</label>
<input type="checkbox" id="scanSub"><label>Scan subdirectories</label>
<input type="checkbox" id="moreInfo"><label>Detailed info</label>
<br><br>
<input type="button" value="Search" onclick="searchElements()">
<input type="button" value="Reset" onclick="location.reload()">
<hr>
<textarea id="results" cols="170" rows="30" wrap="off" readonly></textarea>
</body>
</html>
