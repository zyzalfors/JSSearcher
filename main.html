<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Searcher v1.1.8</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
JS Searcher v1.1.8
<br><br>
<input type="text" id="targetDirPath" placeholder="Enter target directory path">
<input type="button" id="quick" value="Quick browse" onclick="quickBrowse()">
<input type="checkbox" id="enableAdvanced" onchange="enableAdvancedOptions()"><label>Advanced options</label>
<br><br>
<input type="text" id="regex" placeholder="Enter regular expression" disabled>
<input type="checkbox" id="caseIns" checked disabled><label>Case-insensitive</label>
<br><br>
<input type="number" id="minSize" placeholder="Enter minimum size (byte)" disabled>
<br><br>
<input type="number" id="maxSize" placeholder="Enter maximum size (byte)" disabled>
<br><br>
<input type="checkbox" id="searchFiles" checked disabled><label>Search files</label>
<input type="checkbox" id="searchDir" disabled><label>Search directories</label>
<input type="checkbox" id="scanSub" disabled><label>Scan subdirectories</label>
<input type="checkbox" id="moreInfo" disabled><label>Detailed info</label>
<br><br>
<input type="button" id="search" value="Search" onclick="searchElements()" disabled>
<br><br>
<input type="text" id="reportDirPath" placeholder="Enter report directory path" disabled>
<input type="button" id="save" value="Save report" onclick="saveReport()" disabled>
<br><br>
<input type="text" id="filePath" placeholder="Enter file path" disabled>
<input type="button" id="open" value="Open file" onclick="openFile()" disabled>
<br><br>
<textarea cols="170" rows="25" wrap="off" readonly></textarea>
</body>
<script src="script.js"></script>
</html>
